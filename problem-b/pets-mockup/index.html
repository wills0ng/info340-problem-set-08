<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adopt a Pet!</title>

  <!-- Bootstrap (CDN) for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Include stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="jumbotron jumbotron-fluid py-4">
    <div class="container">
      <h1>Adopt a Pet</h1>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div id="navs" class="col-3">
        <nav id="breedLinks">
          <h2>Pick a Breed</h2>
          <ul class="list-unstyled">
            <li><a href="#/">Husky</a></li>
            <li><a href="#/">Terrier</a></li>
            <li><a href="#/">Hound</a></li>
            <li><a href="#/">Mix</a></li>
          </ul>            
        </nav>

        <nav id="aboutLinks">
          <h2>About</h2>
          <ul class="list-unstyled">
            <li><a href="#/">How to Adopt</a></li>
            <li><a href="#/">Volunteering</a></li>
            <li><a href="#/">Events</a></li>
            <li><a href="#/">Donate</a></li>
            <li><a href="#/">About Us</a></li>
          </ul>
        </nav>
      </div> <!-- end col -->

      <div id="petList" class="col-9">
        <h2>Dogs for Adoption</h2>
        <div class="card-deck">
          <div class="card">
            <img class="card-img-top" src="img/069b8257-f9db-4034-908f-12b8cea76693.jpg" alt="Fido" />
            <div class="card-body">
              <h3 class="card-title">Fido</h3>
              <p class="card-text">Male Mix</p>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="img/78e41dd3-4216-47f1-9598-ea8220de354b.jpg" alt="Spot" />
            <div class="card-body">
              <h3 class="card-title">Spot</h3>
              <p class="card-text">Female Terrier</p>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="img/e2e7ab9d-5a66-446d-8055-c9cc7cedc443.jpg" alt="Rover" />
            <div class="card-body">                
              <h3 class="card-title">Rover</h3>
              <p class="card-text">Male Mix</p>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="img/3c86b971-63b3-4b6e-859d-8e11084cca91.jpg" alt="Sparky" />
            <div class="card-body">
              <h3 class="card-title">Sparky</h3>
              <p class="card-text">Female Husky</p>
            </div>
          </div>

          <div class="card">
            <img class="card-img-top" src="img/234ed62e-c7fc-4f53-aa7d-c9e0ad76b9bb.jpg" alt="Koi" />
            <div class="card-body">
              <h3 class="card-title">Koi</h3>
              <p class="card-text">Male Hound</p>
            </div>
          </div>

        </div> <!-- end cards -->

      </div> <!-- end col -->
    </div> <!-- end row -->
  </main>

  <footer class="container">
    <small>Images from <a href="http://www.seattlehumane.org/adoption/dogs">Seattle Humane Society</a></small>
  </footer>
</body>
</html>
